<div class="content">
    <h1>Anmelden</h1>
    <p>Falls du noch keine Identit√§t hast, <a routerLink="/register">besorge dir eine</a>.</p>
    <main>
        <form #login="ngForm" [ngFormOptions]="{updateOn: 'change'}" (ngSubmit)="uploadFile()">
            <div class="thin"></div>
            <div class="login-upload">
                <label for="file-input">Credential</label>
                <input
                  id="file-input"
                  type="file"
                  accept=".json, application/json"
                  name="login"
                  #loginInput
                  (change)="changeFile($event)" required ngModel>
            </div>
            <div class="thin"></div>
            <div class="ultrawide desktop-space"></div>
            <div class="thin"></div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!login.valid">Login</button>
            <div class="thin"></div>
        </form>
    </main>
</div>
